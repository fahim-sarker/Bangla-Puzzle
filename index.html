<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Puzzle Bangla</title>
</head>

<body>
    <!-- Navbar Section Start -->
    <section id="navbar" class="py-2 bg-red-200">
        <div class="container mx-auto flex justify-between items-center">
            <div class="w-1/5">
                <img src="images/logo.jpeg" alt="Logo" class="w-20 h-20 rounded-lg">
            </div>
            <nav class="w-3/5">
                <ul class="flex gap-x-10 items-center justify-center cursor-pointer">
                    <li class="font-roboto text-xl capitalize font-medium">Menu</li>
                    <li class="font-roboto text-xl capitalize font-medium">Rewards</li>
                    <li class="font-roboto text-xl capitalize font-medium">Location</li>
                    <li class="font-roboto text-xl capitalize font-medium">Gift Cards</li>
                    <li class="font-roboto text-xl capitalize font-medium">Login</li>
                </ul>
            </nav>
            <div class="w-1/5 flex gap-x-5 items-center justify-end">
                <i class="fa-solid fa-bag-shopping text-2xl relative cursor-pointer" onclick="toggleCart()">
                    <span id="cart-quantity" class="absolute -top-4 right-1 bg-red-500 text-white text-xs rounded-full px-1"></span>
                </i>
                <button class="font-roboto text-xl capitalize font-medium bg-black text-white py-3 px-5 rounded-lg" onclick="toggleCart()">Order Now</button>
            </div>
        </div>
    </section>
    <!-- Navbar Section End -->

    <!-- Food Section Start -->
    <section id="food" class="py-10 relative">
        <div class="container mx-auto">
            <h1 class="font-roboto text-5xl uppercase font-bold text-center text-red-400">Enjoy Our Delicious Meal</h1>
            <div class="py-12">
                <div class="flex justify-between">
                    <div class="w-3/4 flex gap-x-5">
                        <!-- Food Packages -->
                        <div class="food-item w-1/3 bg-gray-100 py-4 px-3 rounded-md" data-id="1" data-name="Package 1" data-price="85">
                            <img src="images/card.jpeg" alt="Package 1" class="w-full rounded-md">
                            <h3 class="font-roboto text-xl capitalize pt-5 pb-2 font-medium">Package 1</h3>
                            <h4 class="font-roboto text-xl capitalize font-medium">$85/each</h4>
                            <button class="add-to-cart font-roboto text-xl capitalize font-medium bg-red-500 text-white w-full py-3 rounded-lg mt-10">Add to Cart</button>
                            <button class="customize font-roboto text-xl capitalize font-medium border-2 border-red-500 text-red-500 w-full py-3 rounded-lg mt-2">Customize</button>
                        </div>
                        <div class="food-item w-1/3 bg-gray-100 py-4 px-3 rounded-md" data-id="2" data-name="Package 2" data-price="100">
                            <img src="images/card2.jpeg" alt="Package 2" class="w-full rounded-md">
                            <h3 class="font-roboto text-xl capitalize pt-5 pb-2 font-medium">Package 2</h3>
                            <h4 class="font-roboto text-xl capitalize font-medium">$100/each</h4>
                            <button class="add-to-cart font-roboto text-xl capitalize font-medium bg-red-500 text-white w-full py-3 rounded-lg mt-10">Add to Cart</button>
                            <button class="customize font-roboto text-xl capitalize font-medium border-2 border-red-500 text-red-500 w-full py-3 rounded-lg mt-2">Customize</button>
                        </div>
                        <div class="food-item w-1/3 bg-gray-100 py-4 px-3 rounded-md" data-id="3" data-name="Package 3" data-price="95">
                            <img src="images/card.jpeg" alt="Package 3" class="w-full rounded-md">
                            <h3 class="font-roboto text-xl capitalize pt-5 pb-2 font-medium">Package 3</h3>
                            <h4 class="font-roboto text-xl capitalize font-medium">$95/each</h4>
                            <button class="add-to-cart font-roboto text-xl capitalize font-medium bg-red-500 text-white w-full py-3 rounded-lg mt-10">Add to Cart</button>
                            <button class="customize font-roboto text-xl capitalize font-medium border-2 border-red-500 text-red-500 w-full py-3 rounded-lg mt-2">Customize</button>
                        </div>
                    </div>
                    <div class="w-1/4 bg-red-400 px-2 py-5 absolute top-0 right-0 h-full rounded-lg" id="cart-sidebar" style="display:none;">
                        <h2 class="text-xl font-bold">Your Cart</h2>
                        <div id="cart-content"></div>
                        <button id="close-cart-button" class="border-2 text-white text-xl font-medium px-8 py-1 rounded mt-4 absolute top-1 right-4" onclick="clearCart()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Food Section End -->

    <script src="src/script.js"></script>
</body>

</html>
